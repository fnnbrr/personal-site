<svg
  xmlns='http://www.w3.org/2000/svg'
  width='256' height='256'
  viewBox="0 0 256 256">

    <filter id='noiseFilter' x='0' y='0'>
            <feTurbulence
              type='fractalNoise'
              baseFrequency='0.75'
              stitchTiles='stitch'/>
    </filter>

    <rect width='100%' height='100%' fill='#191970'/>
    <rect width='100%' height='100%' filter="url(#noiseFilter)" opacity="0.25"/>
</svg>